<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>
    <link rel = "icon" href =  
  "../app/img/undraw_progressive_app_m9ms.svg" 
          type = "image/x-icon"> 
    <meta charset="UTF-8">
    <title>DeskApp</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link type="text/css" rel="stylesheet" href="../app/design/blocks/css/froala_blocks.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../app/design/search.css">
    <link rel="stylesheet" href="../app/design/main.css">
    <script src="../js/conf.js"></script>
  </head>
  <body>

    <div class="nav-bg">
      <nav class='nav-top'>
        <div class="grid-2-nav">
          <p class='nav-text'></p>
        <div class="links">
          <ul>
            <li><a href="login.html">Already have an Acccount?</a></li>
            <li><a href="landing.html">Continue as Guest</a></li>
          </ul>
        </div>
        </div>
      </nav>
    </div>
    
    <section class="fdb-block py-0">
      <div class="container py-5 my-5" style="background-image: url(../app/design/blocks/imgs/shapes/6.svg);">
        <div class="row">
          <div class="col-12 col-md-8 col-lg-7 col-xl-5 text-left">
            <div class="row">
              <div class="col">
                <h1>Create an Account!</h1>
                <p class="lead">Create a accounmd to enable advanced features and offline tracking.</p>
              </div>
            </div>
            <div class="row">
              <div class="col mt-4">
                <input type="email" class="form-control" placeholder="Enter Email" name='email' id='email' pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required required>
              </div>
            </div>
            <div class="row">
              <div class="col mt-4">
                <input type="text" class="form-control" placeholder="Choose Username" name='username' id='username' required>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <input type="password" class="form-control" placeholder="Password" name="password1" id='password1' required>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <input type="password" class="form-control" placeholder="Re-type Password" name="password2" id='password2' required>
              </div>
            </div>

            <div class="row justify-content-start mt-4">
              <div class="col">
                <div class="form-check">
                  <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" required>
                      I Read and Accept <a href="">Terms and Conditions</a>
                    </label>
                </div>
    
                <button type="submit" id='submit-btn-reg' class="btn btn-primary mt-4">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  

    

    
  <script src="../js/user/registerUser.js" defer></script>
  </body>
</html>
