<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "icon" href =  
  "../app/img/undraw_progressive_app_m9ms.svg" 
          type = "image/x-icon"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app/design/product.css">
    <link rel="stylesheet" href="../app/design/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Amazon Scraper</title>
    <script src="../js/conf.js"></script>
</head>
<body>
<div class="nav-bg">
  <nav class='nav-top'>
    <div class="grid-2-nav">
      <p class='nav-text'>Amazon Crawler</p>
    <div class="links">
      <ul>
        <li><a href="search.html">New</a></li>
        <li><a href="landing.html">View</a></li>
        <li><a href="404.html">Preferences</a></li>
        <li><a href='' style="color: rgb(235, 235, 235);" onclick="quitApp()">Quit</a></li>
      </ul>
    </div>
    </div>
  </nav>
</div>
<div id="product">
  <h2 id='product-name'></h2> 
  <div class="product-info" style="margin-bottom: 10px;">
    <br>
    <div class="img-container"><img id='thumbnail'></div>
    <div class="row" style="margin-top: 20px">
      <h3 class='col-sm-3' id="product-price"></h3>
    </div>
  
    <div id="last-checked-date"></div>
  </div>
 
  <div class="form-row" id='not-settings'>
    <div class="form-group col-md-5">
      <label for="alert_settings">Notification Settings</label>
      <select id="alert_settings" class="form-control" disabled>
        <option value="true" selected id='selected-val' readonly></option >
        <option value="false">No Alerts</option>
        <option value="true">Price Decreases</option>
        <option value="true">Item On Sale</option>
      </select>
    </div>
  </div> 
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="allow_alerts" disabled onclick="setAlertStatus();">
    <label class="form-check-label" for="allow_monitoring">Allow Desktop Notifications</label>
    <small id="allow_monitoring" class="form-text text-muted" style='width: 400px;'>If checked, this app be allowed access to send notifications when this product reduces in price.</small>
    
  </div>
  <p id='save-warning' class="displayNone" style="margin-top: 8px;" role="alert"></p>
  <button type="button" id='edit-settings-btn' class="btn btn-info">Edit Settings</button>
  <button type="button" id='save-settings-btn' class="displayNone">Save Settings</button>
</div>




<script src="../js/product.js" defer></script>
<script src="../js/prodSettings.js" defer></script>
</body>
</html>
