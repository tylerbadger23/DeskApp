    <div class="nav-bg">
      <nav class='nav-top'>
        <div class="grid-2-nav">

        <div class="container-body">
          <h2 style="color: #3F3D56;">Add Product To Track</h2>
          <p id='search-p'>Serach Amazon for a specific product to track current prices on and recieve alerts when prices decrease your spceifed threshold</p>
        <div class="hero_img">
        <img src="../app//img/undraw_add_to_cart_vkjp .svg">
        </div>
        <div class="form-group">
          <label for="product_url">Product URL</label>
          <input type="url" class="form-control" id="product_url" required>
          <small id="product_url" class="form-text text-muted">Link to product on Amazon</small>
        </div>
        <p id='error-msg'></p>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="alert_settings">Notification Settings</label>
            <select id="alert_settings" class="form-control">
              <option value="No Alerts" selected>Select Notification Preference</option>
              <option value="Price Decreases">No Alerts</option>
              <option value="Any Price Change">Any Price Change</option>
            </select>
          </div>

        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="allow_monitoring" value='false' onclick="changeCheckBox('allow_monitoring')">
          <label class="form-check-label" for="allow_monitoring">Allow Desktop Notifications</label>
          <small id="allow_monitoring" class="form-text text-muted" style='width: 400px;'>If checked, this app be allowed access to send notifications when this product reduces in price.</small>
        </div>
        <button id='submitBtn' class="btn">Submit</button>
        <br>
    </div>
    
  <script src="../js/addProduct.js"></script>
  </body>
